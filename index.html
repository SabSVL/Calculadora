<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" disabled id="input"/>
        <div onclick="limpar()">C</div>
        <div onclick="paren1()">(</div>
        <div onclick="paren2()">)</div>
        <div onclick="divisao()">/</div>
        <div onclick="sete()">7</div>
        <div onclick="oito()">8</div>
        <div onclick="nove()">9</div>
        <div onclick="multi()">*</div>
        <div onclick="quatro()">4</div>
        <div onclick="cinco()">5</div>
        <div onclick="seis()">6</div>
        <div onclick="menos()">-</div>
        <div onclick="um()">1</div>
        <div onclick="dois()">2</div>
        <div onclick="tres()">3</div>
        <div onclick="mais()">+</div>
        <div onclick="zero()">0</div>
        <div onclick="ponto()">.</div>
        <div id="igual" onclick="igual()">=</div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
